<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slow Letter - Write Letter</title>
</head>
<body>
    <nav>
        <h1>Slow Letter</h1>
        <a href="index.html">Letters</a>
        <a href="write.html">New Letter</a>
        <a href="settings.html">Settings</a>
    </nav>

    <main>
        <h2>Write What You Feel</h2>
        
        <p>Express yourself. Take your time. Decide later.</p>
        
        <form>
            <div>
                <label for="recipient">To / About</label>
                <input type="text" id="recipient" placeholder="Who is this letter for? (Name or note)">
            </div>
            
            
            <div>
                <label for="content">Your Thoughts</label>
                
                <textarea id="content" placeholder="Write what you feel â€” you can choose to send later."></textarea>
                
            </div>
            
            <div>
                <h3>When to Deliver</h3>
                <ul>
                    <li><input type="radio" name="delay" value="1-3"> Send soon (1-3 days)</li>
                    <li><input type="radio" name="delay" value="3-7"> Let it wait (3-7 days)</li>
                    <li><input type="radio" name="delay" value="8-14"> Give more time (8-14 days)</li>
                </ul>
            </div>
            
            <button type="submit">Schedule Delivery</button>
        </form>
    </main>

    </footer>
</body>
</html>
