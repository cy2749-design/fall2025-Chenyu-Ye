<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slow Letter - Write Letter</title>
</head>
<body>
    <nav>
        <h1>Slow Letter</h1>
        <a href="index.html">Letters</a>
        <a href="write.html">New Letter</a>
        <a href="settings.html">Settings</a>
    </nav>

    <main>
        <h2>Write your letter</h2>
        
        <form>
            <div>
                <label for="recipient">Recipient</label>
                <input type="text" id="recipient" placeholder="Recipient's username or phone number">
            </div>
            
            
            <div>
                <label for="content">Letter Content</label>
                
                <textarea id="content" placeholder="Write your letter here"></textarea>
                
            </div>
            
            <div>
                <h3>Delivery Delay</h3>
                <ul>
                    <li><input type="radio" name="delay" value="1-3"> 1-3 days</li>
                    <li><input type="radio" name="delay" value="3-7"> 3-7 days</li>
                    <li><input type="radio" name="delay" value="8-14"> 8-14 days</li>
                </ul>
            </div>
            
            <!-- will learn form actions later -->
            <button type="submit">Schedule Delivery</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Slow Letter. All rights reserved.</p>
    </footer>
</body>
</html>
